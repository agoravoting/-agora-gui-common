<div class="col-xs-12 login-controller">
  <div class="pad">
    <div
      av-login
      event-id="{{event_id}}"
      code="{{code}}"
      email="{{email}}"
      with-code="{{withCode}}"
      username="{{username}}"
      is-otl="{{isOtl}}"
      otl-secret="{{otlSecret}}"
      ng-if="!isOpenId"
    >
    </div>
    <div
      av-openid-connect
      ng-if="isOpenId">
    </div>
  </div>
</div>
