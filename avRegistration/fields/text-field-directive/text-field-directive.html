<ng-form name="fieldForm">
  <div
    class="form-group"
    ng-class="{'has-error': fieldForm.input.$dirty && fieldForm.input.$invalid}">
    <label id="label-input{{index}}" for="input{{index}}">
      <span 
        ng-if="field.name == 'username' ||Â field.name == '__username'"
        ng-i18next="avRegistration.usernameLabel"
      ></span>
      <span 
        ng-if="field.name != 'username' && field.name != '__username'"
      >
        {{field.name}}
      </span>
    </label>
    <div>
      <input
        type="text"
        name="input"
        id="input{{index}}"
        aria-labeledby="label-input{{index}}"
        class="form-control"
        minlength="{{field.min}}"
        maxlength="{{field.max}}"
        ng-model="field.value"
        ng-model-options="{debounce: 500}"
        ng-disabled="field.disabled"
        tabindex="0"
        ng-pattern="re"
        autocomplete="off"
        ng-required={{field.required}} />
      <p
        class="help-block"
        ng-if="field.help"
        ng-bind-html="field.help | addTargetBlank">
      </p>
      <div class="input-error">
        <span
          class="error text-brand-danger"
          ng-show="fieldForm.input.$dirty && fieldForm.input.$invalid"
          ng-i18next="avRegistration.invalidDataRegEx"></span>
      </div>
    </div>
  </div>
</ng-form>
