<ng-form name="fieldForm">
  <div
    class="form-group"
    ng-class="{'has-error': fieldForm.input.$dirty && fieldForm.input.$invalid}">
      <label for="input{{index}}" class="control-label col-sm-4">
          <span>{{field.name}}</span>
      </label>
      <div class="col-sm-8">
          <input
              type="number"
              class="form-control"
              id="input{{index}}"
              aria-label="input{{index}}-int"
              name="input"
              min="{{field.min}}"
              autocomplete="off"
              max="{{field.max}}"
              ng-model="field.value"
              ng-model-options="{debounce: 500}"
              ng-disabled="field.disabled"
              ng-pattern="re"
              tabindex="0"
              ng-required="{{field.required}}" />

          <p
            class="help-block"
            ng-if="!!field.help && field.help.length > 0"
            ng-bind-html="field.help | addTargetBlank"
          ></p>
          <div class="input-error">
            <span
              class="error text-brand-danger"
              ng-show="fieldForm.input.$dirty && fieldForm.input.$invalid"
              ng-i18next="avRegistration.invalidDataRegEx"></span>
          </div>
      </div>
  </div>
</ng-form>
