<div class="form-group">
    <div class="col-sm-8 col-sm-offset-4">
        <img ng-src={{authMethod.captcha_image_url}} style="width:161px;height:65px">
    </div>
    <label for="{{index}}Text" class="control-label col-sm-4">
        <span>{{field.name}}</span>
    </label>
    <div class="col-sm-8">
        <input
            type="text"
            class="form-control"
            aria-label="input{{index}}-captcha"
            id="{{index}}Text"
            minlength={{field.min}}
            maxlength={{field.max}}
            ng-model="field.value"
            ng-disabled="field.disabled"
            autocomplete="off"
            tabindex="{{index}}"
            required />
        <p class="help-block" ng-if="field.help">
          {{field.help}}
        </p>
        <div class="input-error"> {{authMethod.captcha_status}}
        </div>
    </div>
</div>
