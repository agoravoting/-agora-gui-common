<ng-form name="fieldForm">
  <div
    class="form-group"
    ng-class="{'has-error': fieldForm.input.$dirty && fieldForm.input.$invalid}">
    <label id="label-input{{index}}" for="input{{index}}" class="control-label col-sm-4">
      <span>{{field.name}}</span>
    </label>
    <div class="col-sm-8">
      <input
        type="text"
        id="input{{index}}"
        aria-labeledby="label-input{{index}}"
        class="form-control"
        minlength="{{field.min}}"
        maxlength="{{field.max}}"
        ng-model="field.value"
        ng-model-options="{debounce: 500}"
        ng-disabled="field.disabled"
        tabindex="0"
        autocomplete="off"
        ui-validate="{dni: 'validateDni($value)'}"
        ng-required={{field.required}} />
      <p 
          class="help-block"
          ng-if="!field.help || field.help.length === 0"
          ng-i18next="avRegistration.dniHelp"
      ></p>
      <p
          class="help-block"
          ng-if="!!field.help && field.help.length > 0"
          ng-bind-html="field.help | addTargetBlank"
      ></p>
      <div class="input-error">
        <span
          class="error text-brand-danger"
          ng-show="fieldForm.input.$dirty && fieldForm.input.$invalid"
          ng-i18next="avRegistration.invalidDni"></span>
      </div>
    </div>
  </div>
</ng-form>
