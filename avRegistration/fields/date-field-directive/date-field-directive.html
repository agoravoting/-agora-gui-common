<div class="form-group">
   <label 
      ng-if="!label"
   >{{field | customI18n : 'name'}}</label>
   <label
      ng-if="label"
      ng-bind="label"
   ></label>
   <div>
      <select 
         aria-label="{{field.name}}-year"
         ng-model="date.year" 
         ng-change="onChange()"
         ng-disabled="field.disabled"
      >
         <option
            ng-selected="date.year == item" 
            ng-repeat="item in getYears()" 
            ng-value="item"
         >{{item}}</option>
      </select>

      <select
         aria-label="{{field.name}}-month"
         ng-model="date.month"
         ng-change="onChange()"
         ng-disabled="field.disabled"
      >
         <option
            ng-selected="date.month == item"
            ng-repeat="item in getMonths()" 
            ng-value="item"
         >{{item}}</option>
      </select>

      <select
         aria-label="{{field.name}}-day"
         ng-model="date.day"
         ng-change="onChange()"
         ng-disabled="field.disabled"
      >
         <option
            ng-selected="date.day == item"
            ng-repeat="item in getDays()" 
            ng-value="item"
         >{{item}}</option>
      </select>

      <p class="help-block" ng-if="field.help" ng-bind-html="(field | customI18n : 'help') | addTargetBlank">
      </p>
   </div>
</div>
