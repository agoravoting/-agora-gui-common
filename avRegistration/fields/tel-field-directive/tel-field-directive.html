<div class="form-group">
    <label for="input{{index}}" class="control-label col-sm-4" ng-i18next="avRegistration.telLabel"></label>
    <div class="col-sm-8">
        <input id="phone" type="tel">
        <input
            type="tel"
            class="form-control"
            id="input{{index}}"
            ng-model="field.value"
            ng-disabled="field.disabled"
            tabindex="{{index}}"
            name="input{{index}}"
            ng-i18next="[placeholder]avRegistration.telPlaceholder"
            required />
        <p class="help-block" ng-i18next="avRegistration.telHelp">
        </p>
        <p class="text-warning" ng-if="'sms-otp' === method" ng-i18next="avRegistration.otpHelp">
        </p>
        <div class="input-error">
          <span class="error" ng-show="form.input{{index}}.$error.pattern" ng-i18next="avRegistration.telInvalid"></span>
        </div>
    </div>
</div>
