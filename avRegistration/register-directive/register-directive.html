<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <h2 ng-if="!admin" class="registerheader" ng-i18next="avRegistration.registerHeader"></h2>
        <h2 ng-if="admin" class="registerheader" ng-i18next="avRegistration.registerAdminHeader"></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <div ng-if="method == 'dnie'">
          <a type="submit"
            class="btn btn-block btn-success"
            ng-i18next="avRegistration.registerButton"
            ng-href="{{ dnieurl }}/">
          </a>
        </div>
        <form ng-if="method != 'dnie'" name="form" id="registerForm" role="form" class="form-horizontal">
            <div ng-repeat="field in register_fields" avr-field index="{{$index+1}}">
            </div>

          <div class="col-sm-offset-4 col-sm-8 button-group">
              <div class="input-error">
                  <div class="error text-danger" ng-if="error" ng-bind-html="error"></div>
              </div>
              <div class="input-warn">
                <span
                  class="text-warning"
                  ng-if="!form.$valid || sendingData"
                  ng-i18next>
                  avRegistration.fillValidFormText
                </span>
              </div>
              <button
                type="submit"
                class="btn btn-block btn-success"
                ng-i18next="avRegistration.registerButton"
                ng-click="signUp(form.$valid)"
                tabindex="{{register_fields.length+1}}"
                ng-disabled="!form.$valid || sendingData">
              </button>
          </div>
        </form>
    </div>
    <div class="col-sm-5 col-sm-offset-1 help-sidebar hidden-xs">
      <span ng-if="admin">
          <h3 class="help-h3" ng-i18next="avRegistration.registerAdminFormHelpTitle"></h3>
          <p ng-i18next>avRegistration.helpAdminRegisterForm</p>
      </span>
      <span>
          <p ng-if="!admin" ng-i18next>avRegistration.helpRegisterForm</p>

          <h3 class="help-h3" ng-i18next="avRegistration.alreadyRegistered"></h3>
          <p ng-i18next>[html]avRegistration.helpAlreadyRegisteredForm</p>
          <a href="" ng-click="goLogin($event)" ng-i18next="avRegistration.loginHere"></a><br/>
      </span>
    </div>
  </div>
</div>
