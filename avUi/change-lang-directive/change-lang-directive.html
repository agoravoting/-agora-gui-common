<a
  href="#"
  class="dropdown-toggle"
  data-toggle="dropdown"
  role="button"
  aria-expanded="false"
  aria-label="{{ ('avCommon.changeLanguageMenu' | i18next) || 'Change Language' }}"
>
  <i class="fa fa-fw fa-lg fa-language"></i>
  <span>{{ ('avRegistration.languageName' | i18next) || deflang }}</span>
  <span class="caret"></span>
</a>
<ul class="dropdown-menu" role="menu">
  <li ng-repeat="lang in langs">
    <a 
      role="menuitem"
      ng-click="changeLang(lang)"
      ng-space-click
      tabindex="0"
    >{{ ('avRegistration.languageName' | i18next:{lng:lang}) || lang}}</a>
  </li>
</ul>
