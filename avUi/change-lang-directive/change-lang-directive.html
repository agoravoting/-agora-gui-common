<a
  href="#"
  class="dropdown-toggle"
  data-toggle="dropdown"
  role="button"
  aria-expanded="false"
>
  <span class="glyphicon glyphicon-flag"></span>
  <span>{{ deflang }}</span>
  <span class="caret"></span>
</a>
<ul class="dropdown-menu" role="menu">
  <li ng-repeat="lang in langs">
    <a 
      role="menuitem"
      ng-click="changeLang(lang)"
      ng-space-click
      tabindex="0"
    >{{lang}}</a>
  </li>
</ul>
