<span
  class="dropdown-toggle"
  data-toggle="dropdown"
  role="button"
  aria-expanded="false"
  aria-label="{{ changeLanguageMenu }}"
>
  <span class="glyphicon glyphicon-flag"></span>
  <span>{{ deflang }}</span>
  <span class="caret"></span>
</span>
<ul class="dropdown-menu" role="menu">
  <li ng-repeat="lang in langs">
    <span 
      role="menuitem"
      ng-click="changeLang(lang)"
      ng-space-click
      tabindex="0"
    >{{lang}}</span>
  </li>
</ul>
